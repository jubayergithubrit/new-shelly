<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Of Sharks</title>

    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 4px;
        }

    </style>
</head>
<body>
    <h4>HTML Table</h4>
    
<table>
    <caption>Employee Salary Data</caption>
    <thead>
<tr>
    <td>No.</td>
    <td>Name</td>
    <td>Company</td>
    <td>Salary</td>
</tr>
    </thead>


<tbody>

<tr>
    <td>1</td>
    <td>Bill Gates</td>
    <td>Microsoft</td>
    <td>$1000</td>
</tr> 
<tr>
    <td>2</td>
    <td>Steve jobs</td>
    <td>Apple</td>
    <td>$1100</td>
</tr>
<tr>
    <td>3</td>
    <td>Lary Page</td>
    <td>Google</td>
    <td>$1200</td>
</tr>
<tr>
    <td>4</td>
    <td>mark Zuku</td>
    <td>Facebook</td>
    <td>$1300</td>
</tr>


</tbody>

    <tfoot>
        <td colspan="4">Total Employee:4</td>

    </tfoot>
</table>

</body>
</html>
